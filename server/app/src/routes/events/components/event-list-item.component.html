<div class="panel panel-default">
  <div class="panel-heading">{{model.title}}</div>
  <div class="panel-body">
    <div *ngFor="let ls of lists" class="form-group">
      <label>{{ls.list.label}}</label>
      <p>{{ls.list.description}}</p>
      <list
        [path]="ls.path"
      ></list>
    </div>
  </div>
</div>
