<div class="panel panel-info">
  <div class="panel-heading">
    <div class="panel-title">
      {{model.title}}
    </div>
  </div>
  <div class="panel-body">
    <div *ngFor="let ls of lists" class="form-group">
      <label>{{ls.list.label}}</label>
      <p>{{ls.list.description}}</p>
      <list
        [path]="ls.path"
      ></list>
    </div>
  </div>
</div>
