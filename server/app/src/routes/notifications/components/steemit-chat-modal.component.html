<div class="modal fade" id="steemitChatConnectModal"
  data-backdrop="static"
  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Connect to Steemit Chat</h4>
      </div>
      <form (ngSubmit)="onSubmit()" class="form-horizontal" #form="ngForm">
        <div class="modal-body">

          <p>Please insert your Steemit Chat username and password.</p>
          <p>The password is only used to obtain an authentication token.
             It is not stored anywhere.</p>

          <div class="inputs">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input class="form-control"
                       type="text" name="username" id="username" 
                       placeholder="Username"
                       [(ngModel)]="model.username" required>
              </div>
            </div>

            <div class="form-group">
               <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input class="form-control"
                       type="password" name="Password" id="password" 
                       placeholder="Password"
                       [(ngModel)]="model.password" required>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <span class="api-error-wrapper" *ngIf="errorMessage">
            <span class="api-error">
              Error: {{errorMessage}}
            </span>
          </span>
          <img *ngIf="processing" 
            src="/assets/img/loading.gif"
            class="loading-small" />
          <button type="button" class="btn btn-default" data-dismiss="modal"
            [disabled]="processing" #closeButton>Close</button>
          <button type="submit" class="btn btn-success"
            [disabled]="!form.valid || processing">Connect</button>
        </div>
      </form>
    </div>
  </div>
</div>
